<!DOCTYPE html>
<html>

	<head>
		<title>Signup</title>

		<link rel="stylesheet" href= "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</head>
  <link rel="stylesheet" href="SignupPage.css">
	
	<body>
	
		<form name="myForm" class="form-inline" onsubmit="return validateForm()" method="post">	
			<div class="container">
						<center><h3>SignUp</h3></center>			
						<hr>
				<div class="input-group mb-3">
					<label class="col-sm-2" for="First Name">First Name </label>	
					<div class="input-group-prepend">
						<span class="input-group-prepend input-group-text" id="basic-addon1"><i class="fa fa-user" ></i></span> 
					</div>
					<input type="text" class="form-control" placeholder="First Name" name="fName">
				</div>
				<div class="input-group mb-3">
					<label class="col-sm-2" for="First Name">Last Name </label>	
					<div class="input-group-prepend">
						<span class="input-group-prepend input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span> 
					</div>
					<input type="text" class="form-control" placeholder="Last Name" name="lName">
				</div>						
				<div class="input-group mb-3">
					<label class="col-sm-2" for="Username">Username </label>	
					<div class="input-group-prepend">
						<span class="input-group-prepend input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span> 
					</div>
						<input type="text" class="form-control" placeholder="Username" id="username" name="userName">
				</div>		
				<div class="input-group mb-3">
					<label class="col-sm-2" for="Password">Password</label>	
					<div class="input-group-prepend">
						<span class="input-group-prepend input-group-text" id="basic-addon1"><i class="fa fa-key"></i></span> 
					</div>
					<input type="password" class="form-control" placeholder="Password" id="password" oncopy="return false" onpaste="return false" onCut="return false" 
						onDrag="return false" onDrop="return false" name="passWord" onChange="onChange()" oninput="strengthChecker()">
					<span  class="input-group-apend input-group-text"><i class="far fa-eye" id="togglePassword" style="margin: 0px; cursor: pointer;"></i></span>							
				</div>		
				<div class="input-left-group mb-3">
					<div id="strength-bar" ></div>
						<p id="msg"></p>
		      </div>                                
				<div class="input-group mb-3">
					<label class="col-sm-2" for="Confirm Password">Confirm Password </label>	
					<div class="input-group-prepend">
						<span class="input-group-prepend input-group-text" id="basic-addon1"><i class="fa fa-key"></i></span> 
					</div>
						<input type="password" class="form-control" placeholder="Confirm Password" id="conPassword" oncopy="return false" onpaste="return false" onCut="return false" 
			  			onDrag="return false" onDrop="return false"	 name="confirmedPassword" onChange="onChange()">
						<span class="input-group-apend input-group-text"><i class="far fa-eye" id="togglePassword1" style=" margin: 0px; cursor: pointer;"></i></span>
				</div>					
				<div class="input-group mb-3">
					<label class="col-sm-2" for="Email">Email </label>	
					<div class="input-group-prepend">
						<span class="input-group-prepend input-group-text" id="basic-addon1"><i class="fa fa-envelope"></i></span> 
					</div>
					<input type="email" class="form-control" placeholder="E-mail" name="email">
				</div>					
				<div class="input-group mb-3">
					<label class="col-sm-2" for="Contact">Contact No.</label>	
					<div class="input-group-prepend">
				  	<span class="input-group-prepend input-group-text" id="basic-addon1"><i class="fa fa-phone"></i></span> 
					</div>
					<input type="text" class="form-control" placeholder="Mobile Number" name="mobile">
				</div>				
				 <div class="input-group">
					<button type="submit" id="submit" class="btn btn-warning"> Submit <i class="fa fa-paper-plane" style="color:white"></i> </button>
				 </div>
			</div>	
		</form>	
		<script src="SignupPage.js">
		
		</script>
	</body>	
	
</html>
